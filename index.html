<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <div class="card-items">
                   
                </div>

        </div>

    <section class="container">
        <div class="products">

                    <img src="./img/dibujo1.jpeg" alt="">

                    <img src="./img/dibujo3.jpeg" alt="">

                </div>

            </div>
            
    </section>

    <footer>
        <h2>By Bremditah</h2>
    </footer>

    <script>
        function showCart(x){
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn(){
             document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./js/index.js" ></script>
</body>
</html>
